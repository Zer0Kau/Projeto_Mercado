<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Vendas</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:form>
                        <p:commandButton value="Logout" action="#{usuarioControle.doLogout()}"/>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Cadastros ">
                                <p:menuitem value="Produtos" url="http://localhost:8084/ExemploPrimefaces/faces/produtos.xhtml" />
                                <p:menuitem value="Minhas Vendas" url="http://localhost:8084/ExemploPrimefaces/faces/vendaUsuario.xhtml" />

                            </p:submenu >
                            <p:submenu label="Selecionar ">
                                <p:menuitem value="Produtos" url="http://localhost:8084/ExemploPrimefaces/faces/selecionarProdutos.xhtml" />

                            </p:submenu>

                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="form">

                        <p:dataTable value="#{vendaControle.listaLogado}" rowsPerPageTemplate="5,10,15" paginator="true" var="aux"  emptyMessage="Nenhuma venda encontrado!">


                            <f:facet name="header">  
                                <p:outputPanel>  
                                    <h:outputText value="Controle de Vendas" />  
                                </p:outputPanel>  
                            </f:facet>  
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Numero da Venda: " />
                                </f:facet>
                                <h:outputText value="#{aux.idVenda}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Usuario da Venda: " />
                                </f:facet>
                                <h:outputText value="#{aux.usuario.nome}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Data da Venda: " />
                                </f:facet>
                                <h:outputText value="#{aux.dataVenda}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Status da Venda: " />
                                </f:facet>
                                <h:outputText value="#{aux.statusVenda}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Imprimir Boleto: " />
                                </f:facet>

                                <p:commandButton value="Boleto"
                                                 ajax="false"
                                                 action="#{vendaControle.idEs(aux)}">
                                </p:commandButton>
                            </p:column>


                        </p:dataTable>

                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
